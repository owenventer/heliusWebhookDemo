<!DOCTYPE html>
<html>
<head>
    <title>Webhook Data</title>
     <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            text-align: center;
            padding: 10px 0;
        }

        #data {
            margin: 0 auto;
            width: 80%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            white-space: pre-wrap; /* Since <pre> elements have a default 'white-space: pre', this is added to wrap text */
        }
        button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 10px 20px; /* Some padding */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            text-align: center; /* Centered text */
            text-decoration: none; /* No underline */
            display: inline-block;
            font-size: 16px;
            margin: 10px 0; /* Some margin */
            cursor: pointer; /* Mouse pointer on hover */
            transition: background-color 0.3s; /* Transition effect on hover */
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .update {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
    <script>
        var isPaused = false;
        var intervalId = null;

        function fetchData() {
            if (isPaused) return;

            fetch('/latest')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('data');
                    container.innerHTML = '';  // Clear the container
                    for (let i = 0; i <1; i++) {
                        const div = document.createElement('div');
                        div.textContent = JSON.stringify(data[i][0]) || "txn";
                        div.className = 'update';  // Add a class for styling
                        container.appendChild(div);
                    }
                });
        }

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pauseButton').textContent = isPaused ? 'Resume' : 'Pause';
        }

        window.onload = function() {
            intervalId = setInterval(fetchData, 500); //fetch data fast
        }
    </script>
</head>
<body>
    <h1>Helius Webhook Demo</h1>
    <div class="button-container">
        <button id="pauseButton" onclick="togglePause()">Pause</button>
    </div>
    <pre id="data">No data yet.</pre>
</body>
</html>

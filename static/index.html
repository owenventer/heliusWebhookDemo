<!DOCTYPE html>
<html>
<head>
    <title>Webhook Data</title>
    <style>
        /* ...existing styles... */
    </style>
    <script>
        var isPaused = false;
        var intervalId = null;

        function fetchData() {
            if (isPaused) return;

            fetch('/latest')
                .then(response => response.json())
                .then(data => {
                    let text = '';
                    text += JSON.stringify(data, null, 2) + '\n\n';
                    document.getElementById('data').textContent = text;
                });
        }

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pauseButton').textContent = isPaused ? 'Resume' : 'Pause';
        }

        window.onload = function() {
            intervalId = setInterval(fetchData, 5000); // Fetch data every 5 seconds
        }
    </script>
</head>
<body>
    <h1>Latest Webhook Update</h1>
    <button id="pauseButton" onclick="togglePause()">Pause</button>
    <pre id="data">No data yet.</pre>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Webhook Data</title>
     <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            text-align: center;
            padding: 20px 0;
        }

        #data {
            margin: 0 auto;
            width: 80%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            white-space: pre-wrap; /* Since <pre> elements have a default 'white-space: pre', this is added to wrap text */
        }
        button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 10px 20px; /* Some padding */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            text-align: center; /* Centered text */
            text-decoration: none; /* No underline */
            display: inline-block;
            font-size: 16px;
            margin: 20px 0; /* Some margin */
            cursor: pointer; /* Mouse pointer on hover */
            transition: background-color 0.3s; /* Transition effect on hover */
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
    <script>
        var isPaused = false;
        var intervalId = null;

        function fetchData() {
            if (isPaused) return;

            fetch('/latest')
                .then(response => response.json())
                .then(data => {
                    let text = '';
                    text += data[0][0].description ||"txn" + '\n\n';
                    document.getElementById('data').textContent = text;
                });
        }

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pauseButton').textContent = isPaused ? 'Resume' : 'Pause';
        }

        window.onload = function() {
            intervalId = setInterval(fetchData, 5000); // Fetch data every 5 seconds
        }
    </script>
</head>
<body>
    <h1>Webhook Demo</h1>
    <button id="pauseButton" onclick="togglePause()">Pause</button>
    <pre id="data">No data yet.</pre>
</body>
</html>
